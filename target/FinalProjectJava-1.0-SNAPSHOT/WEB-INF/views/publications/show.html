<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{../css/idPub.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>all</title>
</head>

<body>

<video autoplay muted loop id="myVideo">
    <source th:src="'/uploads/pexels-rostislav-uzunov-7513671.mp4'" type="video/mp4">
</video>

<div id = "CompanyName">
    <a>C O M P A N Y</a>
</div>

<div id="glass">
    <div class="box">
        <a class="button" href="/1">Главная страница</a>
    </div>
    <div id="post">
        <div id="picture">

        </div>
        <div id="article">
            <h2 th:inline="text" >
                <p th:text="${publication.getArticle()}"></p>
            </h2>
        </div>
        <div id="body">
            <h1 th:inline="text" >
                <p th:text="${publication.getBody()}"></p>
            </h1>
        </div>
        <div id="tag">
            <h1 th:inline="text" >
                <p th:text="${publication.getTag()}"></p>
            </h1>
        </div>
    </div>
</div>


</body>
</html>
